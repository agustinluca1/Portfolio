<div class="container-fluid">
    <div class="row" id="container">
        <div class="row" id="title">
            <h3>Experiencia</h3>
            <button type="button" class="btn btn-outline-success" routerLink="/nuevaexp" *ngIf="isLogged">
                    Agregar
            </button>     
        </div>
        <div class="row" id="job" style="margin-top: 10px;">
            <ul> 
                <li *ngFor="let Experiencia of expe">
                    <h5>{{Experiencia.nombreE}}</h5>
                    <p>{{Experiencia.descripcionE}}</p>
                    <button class="btn btn-outline-success" routerLink="/editexp/{{Experiencia.id}}/" *ngIf="isLogged">
                        <i class="bi bi-pen"></i>
                    </button>
                    <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)" *ngIf="isLogged">
                        <i class="bi bi-trash3"></i>
                    </button>
                </li>
            </ul>
        </div>

    </div>
</div>
