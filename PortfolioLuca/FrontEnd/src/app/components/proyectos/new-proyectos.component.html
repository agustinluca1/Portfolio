<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombrePr">Titulo</label>
                    <input type="text" class="form-control" id="nombrePr" name="nombrePr" [(ngModel)]="nombrePr" required>
                </div>
                <div class="form-group">
                    <label for="fechaPr">Fecha</label>
                    <input type="date" class="form-control" id="fechaPr" name="fechaPr" [(ngModel)]="fechaPr" required>
                </div>
                <div class="form-group">
                    <label for="descripcionPr">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionPr" name="descripcionPr" [(ngModel)]="descripcionPr" required>
                </div>
                <button class="btn btn-outline-primary" style="margin-top: 10px;">Agregar</button>
            </form>
        </div>
    </div>
</div>
